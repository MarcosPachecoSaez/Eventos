<form
  #form="ngForm"
  (ngSubmit)="registrar(form)"
  class="registro-form"
  novalidate
>
  <label for="nombre" class="registro-label">¿Cómo te llamas?</label>
  <input
    type="text"
    id="nombre"
    name="nombre"
    required
    [(ngModel)]="formData.nombre"
    #nombre="ngModel"
    class="registro-input"
  />
  <div *ngIf="errores.nombre" class="error-text">Nombre inválido.</div>

  <label for="email" class="registro-label">Tu correo electrónico</label>
  <input
    type="email"
    id="email"
    name="email"
    required
    [(ngModel)]="formData.email"
    class="registro-input"
  />
  <div *ngIf="errores.email" class="error-text">
    Correo electrónico inválido.
  </div>

  <label for="contrasena" class="registro-label"
    >Crea una contraseña segura</label
  >
  <input
    type="password"
    id="contrasena"
    name="contrasena"
    required
    [(ngModel)]="formData.contrasena"
    class="registro-input"
  />
  <div *ngIf="errores.contrasena" class="error-text">Contraseña requerida.</div>

  <label for="edad" class="registro-label">¿Cuántos años tienes?</label>
  <input
    type="number"
    id="edad"
    name="edad"
    required
    min="1"
    [(ngModel)]="formData.edad"
    class="registro-input"
  />
  <div *ngIf="errores.edad" class="error-text">Edad inválida.</div>

  <button type="submit" class="registro-button">¡Crear mi cuenta!</button>
</form>
