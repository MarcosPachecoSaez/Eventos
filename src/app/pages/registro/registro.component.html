<h2>Crear Cuenta</h2>

<form #form="ngForm" (ngSubmit)="registrar(form)">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" required />

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" [(ngModel)]="usuario.email" required />

  <label for="contrasena">ContraseÃ±a:</label>
  <input type="password" id="contrasena" name="contrasena" [(ngModel)]="usuario.contrasena" required />

  <label for="edad">Edad:</label>
  <input type="number" id="edad" name="edad" [(ngModel)]="usuario.edad" required />

  <button type="submit" [disabled]="form.invalid">Registrar</button>
</form>
