<h2>Iniciar Sesión</h2>

<form #form="ngForm" (ngSubmit)="login(form)" class="form-login">
    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />
  
    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />
  
    <button type="submit" class="btn-login">Iniciar Sesión</button>
  
    <!-- Botón para recuperar contraseña DEBAJO -->
    <div class="recuperar-container">
      <button type="button" class="btn-recuperar" (click)="irARecuperar()">¿Olvidaste tu contraseña?</button>
    </div>
  </form>
  
  <!-- Mensajes de error o éxito -->
  <div *ngIf="mensaje" [ngClass]="{
      'mensaje-exito': mensaje.includes('✅') || mensaje.includes('📨'),
      'mensaje-error': mensaje.includes('❌') || mensaje.includes('Error') || mensaje.includes('no está confirmado')
    }">
    {{ mensaje }}
  </div>
  
  <!-- Botón reenviar correo si el email no está confirmado -->
  <div *ngIf="mensaje.includes('no está confirmado')">
    <button (click)="reenviarCorreo()">Reenviar correo de confirmación</button>
  </div>
