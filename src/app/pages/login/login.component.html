<form (ngSubmit)="login()" class="form-login">
  <label for="email">Correo:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
  />
  <div *ngIf="emailError" class="input-error">{{ emailError }}</div>

  <label for="password">Contraseña:</label>
  <input
    type="password"
    id="password"
    name="password"
    [(ngModel)]="password"
    required
  />
  <div *ngIf="passwordError" class="input-error">{{ passwordError }}</div>

  <button type="submit" class="btn-login">Iniciar Sesión</button>
  <div *ngIf="mensaje" class="input-error mensaje-global">
    {{ mensaje }}
  </div>

  <div class="recuperar-container">
    <button
      type="button"
      class="btn-recuperar"
      (click)="irARecuperar()"
    >
      ¿Olvidaste tu contraseña?
    </button>
  </div>
</form>

<div *ngIf="mensaje.includes('no está confirmado')">
  <button (click)="reenviarCorreo()">Reenviar correo de confirmación</button>
</div>
