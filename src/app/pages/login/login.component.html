<app-navbar></app-navbar>

<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form #form="ngForm" (ngSubmit)="login(form)">
    <div class="campo">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required />
    </div>

    <div class="campo">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required />
    </div>

    <button type="submit" [disabled]="form.invalid || isLoading">
      {{ isLoading ? 'Cargando...' : 'Iniciar sesión' }}
    </button>

    <div class="mensaje" *ngIf="mensaje">{{ mensaje }}</div>

    <div *ngIf="correoNoConfirmado">
      <p>¿No recibiste el correo? <a href="#" (click)="reenviarCorreo()">Reenviar confirmación</a></p>
    </div>

    <!-- ✅ Reemplazado con RouterLink -->
    <p><a [routerLink]="['/recuperar']">¿Olvidaste tu contraseña?</a></p>
  </form>
</div>
