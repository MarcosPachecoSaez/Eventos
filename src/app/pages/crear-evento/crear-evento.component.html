<main class="contenido">
  <h2>Crear Nuevo Evento</h2>

  <form [formGroup]="formulario" (ngSubmit)="crearEvento()">
    <label>
      Nombre:
      <input formControlName="nombre" />
    </label>

    <label>
      Descripción:
      <textarea formControlName="descripcion"></textarea>
    </label>

    <label>
      Fecha:
      <input type="date" formControlName="fecha" />
    </label>

    <label>
      Lugar:
      <input formControlName="lugar" />
    </label>

    <label>
      Categoría:
      <input formControlName="categoria" />
    </label>

    <label>
      Precio:
      <input type="number" formControlName="precio" />
    </label>

    <label>
      Imagen (URL):
      <input formControlName="imagen_url" />
    </label>

    <button type="submit" [disabled]="creando">
      {{ creando ? 'Creando...' : 'Crear Evento' }}
    </button>

    <p>{{ mensaje }}</p>
  </form>
</main>
