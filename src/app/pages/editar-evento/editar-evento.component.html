<app-navbar></app-navbar>

<div class="editar-evento-container">
  <div class="form-card">
    <h2>✏️ Editar Evento</h2>

    <form [formGroup]="formulario" (ngSubmit)="actualizarEvento()" *ngIf="!cargando">
      <div class="form-group">
        <label for="nombre">📝 Nombre del evento:</label>
        <input 
          id="nombre"
          formControlName="nombre" 
          placeholder="Ingresa el nombre del evento"
        />
      </div>

      <div class="form-group">
        <label for="descripcion">📄 Descripción:</label>
        <textarea 
          id="descripcion"
          formControlName="descripcion"
          placeholder="Describe tu evento..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="fecha">📅 Fecha y hora:</label>
        <input 
          id="fecha"
          type="datetime-local" 
          formControlName="fecha" 
        />
      </div>

      <div class="form-group">
        <label for="lugar">📍 Lugar:</label>
        <input 
          id="lugar"
          formControlName="lugar" 
          placeholder="¿Dónde será el evento?"
        />
      </div>

      <div class="form-group">
        <label for="categoria">🏷️ Categoría:</label>
        <input 
          id="categoria"
          formControlName="categoria" 
          placeholder="Ej: Concierto, Teatro, Deporte..."
        />
      </div>

      <div class="form-group">
        <label for="precio">💰 Precio:</label>
        <input 
          id="precio"
          type="number" 
          formControlName="precio" 
          placeholder="0"
          min="0"
        />
      </div>

      <div class="form-group">
        <label for="imagen_url">🖼️ Imagen (URL):</label>
        <input 
          id="imagen_url"
          formControlName="imagen_url" 
          placeholder="https://ejemplo.com/imagen.jpg"
        />
      </div>

      <div class="form-group">
        <label for="aforo">👥 Aforo disponible:</label>
        <input 
          id="aforo"
          type="number" 
          formControlName="aforo" 
          placeholder="Número de personas"
          min="1"
        />
      </div>

      <div class="btn-group">
        <button type="submit" class="btn-primary" [disabled]="formulario.invalid">
          💾 Actualizar Evento
        </button>
        <button type="button" class="btn-secondary" (click)="volver()">
          🔙 Cancelar
        </button>
      </div>
    </form>

    <div *ngIf="cargando" class="loading-text">
      ⏳ Actualizando evento...
    </div>

    <div *ngIf="mensaje" class="loading-text">
      {{ mensaje }}
    </div>
  </div>
</div>
