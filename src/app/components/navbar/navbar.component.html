<header class="navbar">
  <div class="logo" (click)="irAInicio()">🎟️ eVentos</div>

  <nav class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
    <a *ngIf="!estaAutenticado" routerLink="/registro" routerLinkActive="active">Registro</a>
    <a *ngIf="!estaAutenticado" routerLink="/login" routerLinkActive="active">Iniciar sesión</a>

    <div *ngIf="estaAutenticado" class="dropdown">
      <button class="dropbtn">👤 {{ nombreUsuario }}</button>
      <div class="dropdown-content">
        <a routerLink="/mis-entradas">🎫 Mis entradas</a>
        <a routerLink="/perfil">👤 Perfil</a>
        <a (click)="cerrarSesion()">🚪 Cerrar sesión</a>
      </div>
    </div>
  </nav>
</header>
