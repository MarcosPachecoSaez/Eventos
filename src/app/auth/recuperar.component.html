<h2>Recuperar contraseña</h2>

<form (ngSubmit)="enviarRecuperacion()" #form="ngForm">
  <label for="email">Correo electrónico:</label>
  <input
    type="email"
    id="email"
    name="email"
    [(ngModel)]="email"
    required
    autocomplete="email"
  />

  <button type="submit" [disabled]="isLoading || !form.valid">
    {{ isLoading ? 'Enviando...' : 'Enviar recuperación' }}
  </button>

  <p *ngIf="mensaje">{{ mensaje }}</p>
</form>
