<div class="recuperar-page">
  <form class="recuperar-form" (ngSubmit)="enviarRecuperacion()" #form="ngForm">
    <h2>Recuperar contraseña</h2>

    <label for="email">Correo electrónico:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="email"
      required
      autocomplete="email"
    />

    <button type="submit" [disabled]="isLoading || !form.valid">
      {{ isLoading ? "Enviando..." : "Enviar recuperación" }}
    </button>

    <p *ngIf="mensaje">{{ mensaje }}</p>

    <button type="button" (click)="volverLogin()" class="volver-btn">
      Volver al login
    </button>
  </form>
</div>
